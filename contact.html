<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Forex Wizard Association</title>
  <link rel="stylesheet" href="./contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Success/Error Message Styling */
    .message-box {
      display: none;
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      font-weight: 500;
      text-align: center;
      transition: all 0.4s ease;
    }
    .message-box.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message-box.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<section class="contact-section">
  <div class="contact-container">

    <!-- Left Side -->
    <div class="contact-left">
      <button class="get-in-touch">Get In Touch</button>
      <h1>Start Your Trading<br><span class="highlight">Journey Today</span></h1>
      <p>Fill out the form and our team will get back to you within 24 hours.</p>

      <div class="info-box email-box">
        <i class="fa-solid fa-envelope"></i>
        <div>
          <h4>Email Us</h4>
          <p>forexshark3155@gmail.com</p>
        </div>
      </div>

      <div class="info-box call-box">
        <i class="fa-solid fa-phone"></i>
        <div>
          <h4>Call Us</h4>
          <p>+61480838711</p>
        </div>
      </div>
    </div>

    <!-- Right Side (Form) -->
    <div class="contact-right">
      <form id="contactForm">
        <label for="name"><i class="fa-solid fa-user"></i> Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>

        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required>

        <label for="phone"><i class="fa-solid fa-phone"></i> Contact Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+61 480 838 711" required>

        <label for="service">What are you looking for?</label>
        <select id="service" name="service" required>
          <option value="">Select a service</option>
          <option>Trading Signal and Analysis</option>
          <option>Personal Support</option>
          <option>Broker Partnership</option>
          <option>Funded Account</option>
          <option>Trading Bot</option>
          <option>Live Webinar</option>
          <option>Trading Course (2 months)</option>
        </select>

        <button type="submit" class="send-btn">
          Send Message <i class="fa-solid fa-paper-plane"></i>
        </button>

        <div id="formMessage" class="message-box"></div>
      </form>
    </div>

  </div>
</section>

</section>

<script>
const form = document.getElementById("contactForm");
const messageBox = document.getElementById("formMessage");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const submitBtn = form.querySelector(".send-btn");
  submitBtn.disabled = true;
  messageBox.style.display = "none";
  messageBox.className = "message-box";

  const formData = new URLSearchParams(new FormData(form)); // ✅ convert to URL-encoded form

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbzQxL2tTTRxu0b2vH3tQikPj1_hbJ5jRrMRchGOtu73NK-ruZA9PQkl9rmihTSVhVfr6Q/exec", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: formData.toString()
    });

    const result = await response.json();

    if (result.result === "success") {
      messageBox.textContent = "✅ Your message has been sent successfully!";
      messageBox.classList.add("success");
    } else {
      messageBox.textContent = "❌ Something went wrong. Please try again.";
      messageBox.classList.add("error");
    }
  } catch (err) {
    console.error(err);
    messageBox.textContent = "❌ Something went wrong. Please try again later.";
    messageBox.classList.add("error");
  } finally {
    messageBox.style.display = "block";
    submitBtn.disabled = false;
    form.reset();
  }
});
</script>




</body>
</html>
